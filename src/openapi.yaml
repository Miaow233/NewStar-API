  /api/imgholder:
    get:
      deprecated: false
      operationId: apiImgholderGET
      parameters:
      - description: 设置需要的占位图大小，格式[宽度]x[高度]，最大3000x3000，超过或格式有误将返回404。
        example: 300x300
        explode: true
        in: query
        name: size
        required: true
        schema:
          type: string
        style: form
      - description: 设置需要的占位图类型，可选值以外的类型将返回404。
        example: webp
        explode: true
        in: query
        name: type
        required: false
        schema:
          type: string
        style: form
      - description: 16进制的颜色代码，规定占位图的背景色。
        example: '#ffffff'
        explode: true
        in: query
        name: bg
        required: false
        schema:
          type: string
        style: form
      - description: 16进制的颜色代码，规定占位图的文字颜色。
        example: '#000000'
        explode: true
        in: query
        name: fg
        required: false
        schema:
          type: string
        style: form
      - description: 提供展示在占位图中的文字，默认为图片尺寸大小
        explode: true
        in: query
        name: text
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                type: string
          description: 成功
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
          description: 请求有误
        "422":
