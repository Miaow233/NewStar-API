openapi: 3.0.1
info:
  title: NewStar
  version: 1.0.0
servers:
- url: /
tags:
- name: Wallpaper
paths:
  /api/wallpaper/vertical:
    get:
      deprecated: false
      operationId: apiWallpaperVerticalGET
      parameters:
      - description: 壁纸分类[girl, animal, landscape, anime, drawn, mechanics, boy, game,
          text]
        example: girl
        explode: true
        in: query
        name: category
        required: true
        schema:
          type: string
        style: form
      - description: 要获取几张
        example: "20"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: 从第几张开始
        example: "0"
        explode: true
        in: query
        name: skip
        required: false
        schema:
          type: integer
        style: form
      - description: '[true, false]'
        example: "true"
        explode: true
        in: query
        name: adult
        required: false
        schema:
          type: boolean
        style: form
      - description: 壁纸排序方式[hot, new]
        example: hot
        explode: true
        in: query
        name: order
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                properties: {}
                type: object
                x-apifox-ignore-properties: []
                x-apifox-orders: []
          description: 成功
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: 请求有误
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: 参数错误
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: 服务器错误
        "502":
          content:
            application/json:
              examples:
                "1":
                  summary: 异常示例
                  value:
                    url: http://example.com
                    time: 2019-08-24T14:15:22Z
                    code: 400
                    detail: string
                    headers: {}
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: 网关错误
        x-400:请求有误:
          description: 请求有误
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                  time:
                    type: string
                  code:
                    type: integer
                  detail:
                    type: string
                  headers:
                    type: object
                    properties: {}
                    x-apifox-orders: []
                required:
                - code
                - detail
                x-apifox-orders:
                - url
                - time
                - code
                - detail
                - headers
      security: []
      summary: 纵向壁纸
      tags:
      - Wallpaper
      x-apifox-folder: Wallpaper
      x-apifox-status: developing
      x-run-in-apifox: https://apifox.com/web/project/4024988/apis/api-147954361-run
      x-eov-operation-handler: controllers/WallpaperController
  /api/wallpaper/wallpaper:
