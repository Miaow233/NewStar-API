  /api/translate:
    get:
      deprecated: false
      operationId: apiTranslateGET
      parameters:
      - explode: true
        in: query
        name: query
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: from
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: to
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                "1":
                  summary: 成功示例
                  value:
                    from: en
                    to: zh
                    trans_result:
                    - src: apple
                      dst: 苹果
              schema:
