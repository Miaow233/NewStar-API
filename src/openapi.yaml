  /api/pixel-art:
    post:
      deprecated: false
      operationId: apiPixelArtPOST
      parameters:
      - description: 调色板序号[0...11]
        example: "0"
        explode: true
        in: query
        name: p
        required: false
        schema:
          type: integer
        style: form
      - description: 缩放比例[1...100]
        example: "25"
        explode: true
        in: query
        name: s
        required: false
        schema:
          type: integer
        style: form
      - description: 颜色相似度算法[CIE76, CIE94, CIE2000, Euclidean_1, Euclidean_2, Euclidean_3,
          CMC]
        example: CIE76
        explode: true
        in: query
        name: a
        required: false
        schema:
          type: string
        style: form
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  description: 要处理的图片
                  format: binary
                  type: string
              required:
              - file
              type: object
      responses:
