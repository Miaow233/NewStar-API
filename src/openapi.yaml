components:
  requestBodies:
    inline_object:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/inline_object'
  schemas:
    inline_response_400:
      properties:
        url:
          maxLength: 65536
          minLength: 1
          type: string
        time:
          type: string
        code:
          maximum: 599
          minimum: 400
          type: integer
        detail:
          type: string
        headers:
          properties: {}
          type: object
          x-apifox-orders: []
          x-apifox-ignore-properties: []
      required:
      - code
      - detail
    inline_response_200:
      example:
        path: path
        code: 6
        data: data
        size: 0
        level: level
        logo: logo
        time: time
        url: url
        status: status
      properties:
        url:
          type: string
        path:
          type: string
        time:
          type: string
        data:
          type: string
        logo:
          type: string
        level:
          type: string
        size:
          type: integer
        code:
          type: integer
        status:
          type: string
      required:
      - data
      - path
    inline_response_200_1_trans_result:
      example:
        dst: dst
        src: src
      properties:
        src:
          type: string
        dst:
          type: string
    inline_response_200_1:
      example:
        trans_result:
        - dst: dst
          src: src
        - dst: dst
          src: src
        from: from
        to: to
      properties:
        from:
          type: string
        to:
          type: string
        trans_result:
          items:
            $ref: '#/components/schemas/inline_response_200_1_trans_result'
          type: array
      required:
      - from
      - to
      - trans_result
    inline_response_400_1:
      properties:
        url:
          type: string
        time:
          type: string
        code:
          type: integer
        detail:
          type: string
        headers:
          properties: {}
          type: object
          x-apifox-orders: []
      required:
      - code
      - detail
    inline_response_200_2:
      example:
        Area: Area
        ip: ip
        Country: Country
      properties:
        ip:
          description: 你所查询的IP。
          type: string
        Country:
          description: 该IP所属的国家。
          type: string
        Area:
          description: 该IP所属的运营商。
          type: string
      required:
      - Area
      - Country
      - ip
    inline_object:
      properties:
        file:
          description: 要处理的图片
          format: binary
          type: string
      required:
      - file
      type: object
  securitySchemes: {}
