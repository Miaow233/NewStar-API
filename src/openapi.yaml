        in: query
        name: encode
        required: false
        schema:
          type: string
        style: form
      - description: 二维码容错率[L, M, Q, H]
        example: M
        explode: true
        in: query
        name: level
        required: false
        schema:
          type: string
        style: form
      - description: 背景颜色
        example: white
        explode: true
        in: query
        name: bgcolor
        required: false
        schema:
          type: string
        style: form
      - description: 前景颜色
        example: black
        explode: true
        in: query
        name: fgcolor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                "1":
                  summary: 成功示例
                  value:
                    url: http://example.com
                    path: string
                    time: 2019-08-24T14:15:22Z
                    data: string
                    logo: http://example.com
                    level: M
                    size: 200
                    code: 0
                    status: success
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: 成功[JSON]
        x-200:成功[RAW]:
          description: 成功[RAW]
          content:
            '*/*':
              schema:
                type: object
                properties: {}
